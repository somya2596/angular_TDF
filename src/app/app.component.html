<div class="container-fluid mb-5">
  <h1>Enrollment form</h1>
  

    <form #userForm = "ngForm">
        {{ userForm.value | json }}
      <hr />
   {{ userModel | json}}
    
   <br />
   <div class="form-group">
      <label>Name</label>&nbsp;&nbsp;&nbsp;
      <input type="text" class="form-control" name="username" [(ngModel)]="userModel.name">
    </div>
    <br />

    <div class="form-group">
      <label>Email</label>&nbsp;&nbsp;&nbsp;
      <input type="email" class="form-control" name="Email" [(ngModel)]="userModel.email">
    </div>
    <br />

    <div class="form-group">
      <label>Phone</label>&nbsp;&nbsp;&nbsp;
      <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone">
    </div>
    <br />

    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>

      </select>
    </div>
    <br />

    <div class="mb-3">
      <label>Time preference</label>&nbsp;&nbsp;&nbsp;
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timepreference" type="radio" name="Time preference" value="Morning Slot">
        <label class="form-check-label1">Morning(9-12)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timepreference" type="radio" name="Time preference" value="Evening Slot">
        <label class="form-check-label2">Evening(6-9)</label>
      </div>
    </div>
    <br />

    <div classs="form-check mb-3">
      <input classs="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox" ngModel>
      <label class="form-checl-label">
        Send me promotional offers
      </label>

    </div>
    <br />

    <button class="btn-btn-primary" type="submit">Submit Form</button>

  </form>
</div>
